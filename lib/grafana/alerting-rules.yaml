        - uid: b185748d-86a6-4b53-b2be-b77e4097705e
          title: 'Warning: CPU Load'
          condition: Threshold
          data:
            - refId: CPU load
              relativeTimeRange:
                from: 3600
                to: 0
              datasourceUid: PBFA97CFB590B2093
              model:
                datasource:
                    type: prometheus
                    uid: PBFA97CFB590B2093
                editorMode: code
                exemplar: false
                expr: sum(rate(node_cpu_seconds_total{mode!="idle"}[5m])) / 8
                instant: false
                interval: ""
                intervalMs: 15000
                legendFormat: CPU load
                maxDataPoints: 43200
                range: true
                refId: CPU load
            - refId: Reduce
              relativeTimeRange:
                from: 3600
                to: 0
              datasourceUid: __expr__
              model:
                conditions:
                    - evaluator:
                        params:
                            - 0
                            - 0
                        type: gt
                      operator:
                        type: and
                      query:
                        params: []
                      reducer:
                        params: []
                        type: avg
                      type: query
                datasource:
                    name: Expression
                    type: __expr__
                    uid: __expr__
                expression: CPU load
                intervalMs: 1000
                maxDataPoints: 43200
                reducer: last
                refId: Reduce
                type: reduce
            - refId: Threshold
              relativeTimeRange:
                from: 3600
                to: 0
              datasourceUid: __expr__
              model:
                conditions:
                    - evaluator:
                        params:
                            - 0.5
                            - 0
                        type: gt
                      operator:
                        type: and
                      query:
                        params: []
                      reducer:
                        params: []
                        type: avg
                      type: query
                datasource:
                    name: Expression
                    type: __expr__
                    uid: __expr__
                expression: Reduce
                intervalMs: 1000
                maxDataPoints: 43200
                refId: Threshold
                type: threshold
          dashboardUid: d9e163b0-8edc-4b14-b65f-e990ef18f87f
          panelId: 1
          noDataState: NoData
          execErrState: Error
